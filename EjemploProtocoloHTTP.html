<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png" />
    <link rel="stylesheet" href="estilosEncuesta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ejemplo Protocolo HTTP</title>
</head>
<body>
    <form action="" method="post">
        <h1>Encuesta Prueba</h1>
            <div class="mb-3">
            <label class="form-label"><b>Nombre</b></label>
            <input type="text" class="form-control" name="label-nombre" id="Nombre" maxlength="30" placeholder="Ingrese su Nombre..." required>
            </div>
            <div class="mb-3">
            <label class="form-label"><b>Apellido</b></label>
            <input type="text" class="form-control" name="label-Apellido" id="Apellido" maxlength="30" placeholder="Ingrese su Apellido..." required>
            </div>
            <div class="mb-3">
            <label class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" name="label-Email" id="Email" maxlength="60" placeholder="Ingrese su Email..." required >
            </div>
            <div class="mb-3">
            <label class="form-label"><b>Edad</b></label>
            <input type="number" class="form-control" name="label-Edad" id="Edad" placeholder="Ingrese su Edad..." required min="15" max="99">
            </div>
            <div class="mb-3">
            <p><b>Selecciona tu Rol de Programaci√≥n Preferido</b></p>
            <label>
                <select name="SelectorRol" id="OpcionesRol" class="form-select" required>
                <option disabled selected value>Seleccionar Rol...</option>
                <option value="Programador Front-End">Programador Front-End</option>
                <option value="Programador Back-end">Programador Back-end</option>
                <option value="Programador Full Stack">Programador Full Stack</option>
                <option value="Analista de Sistemas">Analista de Sistemas</option>
                <option value="Tester">Tester</option>
                </select>
            </label>
            </div>
            <div class="boton">
                <input type="submit" class="btn btn-primary" onclick="presionar">
            </div>
    </form>
</body>
</html>
